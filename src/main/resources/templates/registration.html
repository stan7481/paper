<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>News Paper</title>

</head>
<body>
<section layout:fragment="content">

    <form action="/registration" method="post" class="d-flex justify-content-center">
        <div class="form-group w-25">
            <h1 class="h3 mb-3 font-weight-normal text-center">Registration</h1>

            <div><label for="inputUserN" class="sr-only">Username</label>
            <input type="text" id="inputUserN" class="form-control" th:value="${userN}" name="username" th:classappend="${usrNErr} ? 'is-invalid' : ''" placeholder="Username" required autofocus>
            <div class="invalid-feedback">
                Same User is already exist
            </div></div>

            <div><label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" th:classappend="${passErr} ? 'is-invalid' : ' '" name="password" placeholder="Password" required>
            <div class="invalid-feedback">
                Passwords must be same
            </div></div>

            <div><label for="confirmPassword" class="sr-only">Confirm password</label>
            <input type="password" id="confirmPassword" class="form-control" th:classappend="${passErr} ? 'is-invalid' : ' '" name="password2" placeholder="Confirm password" required>
            <div class="invalid-feedback">
                Passwords must be same
            </div></div>

            <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
            <input type="submit" class="btn btn-md btn-primary btn-block" value="Registration"/>

        </div>
    </form>

</section>
</body>
</html>
