<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>News Paper</title>



</head>
<body>
<section layout:fragment="content">

    <form action="/login" method="post" class="d-flex justify-content-center">
        <div class="form-group w-25">
            <h1 class="h3 mb-3 font-weight-normal text-center">Sign IN</h1>

            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>

            <div class="row justify-content-center">
                <input type="submit" class="btn btn-primary btn-md col col-lg-4" value="Sign IN"/>
                <a href="/registration" class="btn btn-secondary btn-md col col-lg-7"> Registration</a>
            </div>
        </div>
    </form>

</section>
</body>
</html>
